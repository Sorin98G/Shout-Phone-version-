<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            background-color: black;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0);
            pointer-events: none;
            transition: background 0.3s ease;
            z-index: 50;
        }
        .overlay.hit {
            background: rgba(255, 0, 0, 0.3);
        }
        .container {
            display: flex;
            background-image: url('Poza de fundal.png');
            background-size: cover;
            position: relative;
            overflow: hidden;
            z-index: 1;
            /* Dimensiunile vor fi actualizate de JavaScript */
        }
        /* Stiluri pentru orientarea pe orizontală (laptop și tabletă peisaj) */
        .container.horizontal {
            flex-direction: row;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            max-height: 600px;
        }
        /* Stiluri pentru orientarea pe verticală (telefon și tabletă portret) */
        .container.vertical {
            flex-direction: column;
            width: 85vw;
            max-width: 600px;
            height: 80vh;
            max-height: 1200px;
        }
        .hole {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            overflow: hidden;
        }
        /* Stiluri pentru găuri în modul orizontal */
        .horizontal .hole {
            width: 33.33%;
            height: 100%;
        }
        /* Stiluri pentru găuri în modul vertical */
        .vertical .hole {
            width: 100%;
            height: 33.33%;
        }
        .mole {
            position: absolute;
            cursor: pointer;
            display: none;
            background-image: url('urs_de_omarat-removebg-preview.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 100;
        }
        /* Stiluri pentru cârtiță în modul orizontal */
        .horizontal .mole {
            width: 80%;
            height: 80%;
            bottom: 0;
        }
        /* Stiluri pentru cârtiță în modul vertical */
        .vertical .mole {
            width: 80%;
            height: 80%;
            bottom: 0;
        }
        .score {
            position: absolute;
            font-size: 25px;
            color: white;
            z-index: 200;
        }
        .lives {
            position: absolute;
            font-size: 25px;
            color: white;
            z-index: 200;
        }
        /* Poziționarea scorului și a vieților în modul orizontal */
        .horizontal .score {
            top: 35px;
            right: 210px;
        }
        .horizontal .lives {
            top: 69px;
            right: 220px;
        }
        /* Poziționarea scorului și a vieților în modul vertical */
        .vertical .score {
            top: 35px;
            right: 35px;
        }
        .vertical .lives {
            top: 69px;
            right: 45px;
        }
        .hover-image {
            position: absolute;
            max-width: 500px;
            max-height: 500px;
            display: none;
            z-index: 999;
        }
        .blood-splash {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .timer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .timer {
            font-size: 150px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.8);
        }
        /* Stiluri adaptate pentru dispozitive cu ecran mic */
        @media (max-width: 768px) {
            .timer {
                font-size: 100px;
            }
            .vertical .score, .vertical .lives {
                font-size: 20px;
            }
        }
        /* Stiluri adaptate pentru telefoane foarte mici */
        @media (max-width: 480px) {
            .timer {
                font-size: 80px;
            }
            .vertical .score, .vertical .lives {
                font-size: 18px;
            }
        }
    </style>    
</head>
<body>
    <!-- Add the audio element with the correct filename -->
    <audio id="shotgunSound" preload="auto">
        <source src="half-life-shotgun_B3q382p.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="timer-container" id="timerContainer">
        <div class="timer" id="timer">5</div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="container" id="gameContainer">
        <div class="score" id="score">0</div>
        <div class="lives" id="lives">3</div>
        <div class="hole" id="hole1">
            <div class="mole" id="mole1"></div>
        </div>
        <div class="hole" id="hole2">
            <div class="mole" id="mole2"></div>
        </div>
        <div class="hole" id="hole3">
            <div class="mole" id="mole3"></div>
        </div>                      
    </div>

    <script>
        let score = 0;
        let lives = 3;
        let gameStarted = false;
        let soundPlaying = false;
        let waitingForNextMole = false;
        let isMobile = false;
        let isPortrait = false;
        
        const container = document.querySelector('.container');
        const overlay = document.getElementById('overlay');
        const timerContainer = document.getElementById('timerContainer');
        const timerElement = document.getElementById('timer');
        const shotgunSound = document.getElementById('shotgunSound');
        const gameContainer = document.getElementById('gameContainer');

        // Funcție pentru a detecta tipul de dispozitiv și orientarea
        function detectDevice() {
            // Detectează dacă e mobil
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Detectează orientarea
            isPortrait = window.innerHeight > window.innerWidth;
            
            // Stabilește clasa containerului în funcție de dispozitiv și orientare
            if (isMobile && isPortrait) {
                gameContainer.classList.remove('horizontal');
                gameContainer.classList.add('vertical');
            } else {
                gameContainer.classList.remove('vertical');
                gameContainer.classList.add('horizontal');
            }
        }

        // Funcție pentru a actualiza layout-ul când orientarea se schimbă
        function updateLayout() {
            detectDevice();
        }

        // Funcție pentru a reda sunetul de shotgun
        function playShotgunSound() {
            // Resetează audio-ul la început (în cazul în care încă se redă)
            shotgunSound.currentTime = 0;
            
            // Redă sunetul
            shotgunSound.play().catch(error => {
                console.error("Error playing sound:", error);
                soundPlaying = false; // În caz de eroare, marchează sunetul ca finalizat
            });
            
            // Adaugă un event listener pentru a detecta când sunetul s-a terminat
            shotgunSound.onended = function() {
                soundPlaying = false; // Marchează sunetul ca finalizat
                
                // Doar dacă nu așteptăm deja următoarea apariție, programează apariția
                if (!waitingForNextMole && gameStarted) {
                    scheduleNextMole();
                }
            };
        }

        // Funcție pentru a programa apariția aleatorie a următoarei cârtițe
        function scheduleNextMole() {
            // Marchează că așteptăm următoarea cârtiță
            waitingForNextMole = true;
            
            // Generează un timp aleatoriu între 500ms și 2000ms
            const randomDelay = Math.floor(Math.random() * 1500) + 500;
            
            setTimeout(() => {
                // Doar dacă jocul încă rulează și nu se redă sunetul
                if (gameStarted && !soundPlaying) {
                    showMole();
                    waitingForNextMole = false;
                } else {
                    // Dacă condițiile nu sunt îndeplinite, încearcă din nou mai târziu
                    waitingForNextMole = false;
                    scheduleNextMole();
                }
            }, randomDelay);
        }

        // Pornește cronometrul pentru numărătoare inversă
        function startCountdown() {
            let countdown = 5;
            timerElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    timerContainer.style.display = 'none';
                    gameStarted = true;
                    // Începe jocul arătând prima cârtiță
                    scheduleNextMole();
                }
            }, 1000);
        }

        // Funcție pentru a afișa cârtița
        function showMole() {
            if (!gameStarted) return;
            
            // Alege o gaură aleatorie pentru cârtiță
            const randomHole = Math.floor(Math.random() * 3) + 1;
            const mole = document.getElementById(`mole${randomHole}`);
            mole.style.display = 'block';

            // Setează un timer pentru a ascunde cârtița dacă nu este lovită
            setTimeout(() => {
                if (mole.style.display === 'block') {
                    mole.style.display = 'none';
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        alert('Game Over!');
                        location.reload();
                    }
                    
                    // Programează următoarea cârtiță doar dacă nu se redă sunetul
                    if (!soundPlaying && !waitingForNextMole) {
                        scheduleNextMole();
                    }
                }
            }, 1000);
        }

        document.querySelectorAll('.mole').forEach(mole => {
            mole.addEventListener('click', () => {
                // Oprește afișarea cârtiței imediat după click
                mole.style.display = 'none';
                
                // Marchează că sunetul se redă
                soundPlaying = true;
                
                // Redă sunetul de shotgun
                playShotgunSound();
                
                // Adaugă efectul de hit la overlay
                overlay.classList.add('hit');
                setTimeout(() => {
                    overlay.classList.remove('hit');
                }, 300);

                score++;
                document.getElementById('score').textContent = score;
                
                // Verifică dacă scorul a ajuns la 15 și redirecționează către Contiune.html
                if (score >= 15) {
                    window.location.href = 'Contiune.html';
                }
            });
        });

        const holes = document.querySelectorAll('.hole');
        
        const bloodSplash = document.createElement('div');
        bloodSplash.classList.add('blood-splash');
        container.appendChild(bloodSplash);

        // Adaptează evenimentele pentru dispozitive touch
        function handleTouchInteraction() {
            holes.forEach((hole, index) => {
                const hoverImage = hole.querySelector('.hover-image');
                
                // Eveniment pentru click/tap
                hole.addEventListener('mousedown', handleInteraction);
                hole.addEventListener('touchstart', handleInteraction);
                
                function handleInteraction(event) {
                    if (!gameStarted) return;
                    
                    // Previne comportamentul default pentru touch events
                    if (event.type === 'touchstart') {
                        event.preventDefault();
                    }
                    
                    // Redă sunetul de shotgun la orice mousedown/touchstart într-o gaură
                    if (!soundPlaying) {
                        soundPlaying = true;
                        playShotgunSound();
                    }
                    
                    if (hoverImage) {
                        // Calculează poziția pentru hover image
                        let posX, posY;
                        if (event.type === 'touchstart') {
                            const touch = event.touches[0];
                            const rect = hole.getBoundingClientRect();
                            posX = touch.clientX - rect.left;
                            posY = touch.clientY - rect.top;
                        } else {
                            posX = event.offsetX;
                            posY = event.offsetY;
                        }
                        
                        hoverImage.style.left = `${posX - 50}px`;
                        hoverImage.style.top = `${posY - 50}px`;
                        hoverImage.style.display = 'block';
                    }
                    
                    // Efect de sânge
                    const containerRect = container.getBoundingClientRect();
                    const splashPositions = [
                        { left: '-100px', top: `${Math.random() * containerRect.height}px` },
                        { right: '-100px', top: `${Math.random() * containerRect.height}px` },
                        { left: `${Math.random() * containerRect.width}px`, top: '-100px' },
                        { left: `${Math.random() * containerRect.width}px`, bottom: '-100px' }
                    ];
                    
                    const randomPosition = splashPositions[Math.floor(Math.random() * splashPositions.length)];
                    Object.assign(bloodSplash.style, randomPosition);
                    bloodSplash.style.opacity = '1';
                    
                    setTimeout(() => {
                        bloodSplash.style.opacity = '0';
                    }, 500);
                }

                // Eveniment pentru când mouse-ul/touch-ul e ridicat
                hole.addEventListener('mouseup', hideHoverImage);
                hole.addEventListener('touchend', hideHoverImage);
                
                function hideHoverImage() {
                    if (hoverImage) {
                        hoverImage.style.display = 'none';
                    }
                }

                // Când mouse-ul/touch-ul iese din gaură
                hole.addEventListener('mouseleave', hideHoverImage);
                hole.addEventListener('touchcancel', hideHoverImage);
            });
        }

        // Inițializează jocul
        window.onload = function() {
            // Detectează dispozitivul și orientarea
            detectDevice();
            
            // Adaugă eveniment pentru schimbarea orientării
            window.addEventListener('resize', updateLayout);
            
            // Adaugă suport pentru touch events
            handleTouchInteraction();
            
            // Pornește numărătoarea inversă
            startCountdown();
        };
    </script>
</body>
</html>
